<!DOCTYPE html>
<!-- Can be stylizeed soon -->
<html>
    <head>
        <title>Web View Py Database</title>
    </head>
    <body>
        <form method="post">
            <nav style="position: fixed; left: 0%; top: 0%;">
                <div style="width: 100%; height: 5em; background-color: bisque; left: 0%; top: 0%;">
                    <h1>JPyDB</h1>
                    <small>Viewer</small>
                    <ul style="display: inline-block;" itemtype="">
                        <li><button type="submit" name="load">Load File</button><input name="fileload" type="file" accept=".pydb,.pydb,.pyb,.pyd,.data,.pydata,.db"></li>
                    </ul>
                </div>
            </nav>
        </form>
    </body>
</html>
